<!DOCTYPE html>
<html>

<head>
  <title>Первый клан | Статистика клана</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" type="image/png" href="img/logo.png"/>
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.5/r-2.2.9/datatables.min.css" />

  <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.11.5/r-2.2.9/datatables.min.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

  <script src="../js/script.js"></script>

  <!-- <link rel="stylesheet" href="../fonts/fonts.css">-->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <h1><img src="img/logo.png" style="max-width:1.2em;" /> <span class="value_clan_name"></span></h1>
    <h2>Рейтинг</h2>
    <div class="row">
      <div class="col-4"><div class="alert alert-danger">Факт:<br/><span class="value_clan_rating"></span></div></div>
      <div class="col-4"><div class="alert alert-info">Потенциал:<br/><span class="value_clan_potencial"></span></div></div>
      <div class="col-4"><div class="alert alert-success">Топ:<br/><span class="value_clan_target_rating"></span></div></div>
    </div>
    <h2>Скорость набора рейтинга (в день)</h2>
    <div class="row">
      <div class="col-4"><div class="alert alert-danger">Факт:<br/><span class="value_clan_rating_per_day"></span></div></div>
      <div class="col-4"><div class="alert alert-info">Потенциал:<br/><span class="value_clan_potencial_per_day"></span></div></div>
      <div class="col-4"><div class="alert alert-success">Топ:<br/><span class="value_clan_target_rating_per_day"></span></div></div>
    </div>

    <h2>Игроки</h2>
    <table id="clanstat_table" class="table table-striped table-sm" width="100%"></table>
    
  </div>
  <script>window.clanstat_instance = new ClanStat('https://mybulletecho.ru/ma/stats/clan/firstclan/');</script>
</body>

</html>
