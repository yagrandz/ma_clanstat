<head>

    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>

<body>
  <div class="container">
    <h1>Первый клан</h1>

    <h2>Игроки</h2>
    <table id="clanstat_table" class="table table-striped table-sm" width="100%"></table>
    <h2>История</h2>
    <h3>Мощь</h3>
    <div class="d-grid gap-2">
      <div class="btn btn-primary btn-block chart_init_btn" data-id="NominalAccountBonus">Построить график</div>
    </div>
    <div style="display:none;" class="clan_members_chart" id="clan_members_NominalAccountBonus_chart"></div>
    <h3>Рейтинг</h3>
    <div class="d-grid gap-2">
      <div class="btn btn-primary btn-block chart_init_btn" data-id="Rating">Построить график</div>
    </div>
    <div style="display:none;" class="clan_members_chart" id="clan_members_Rating_chart"></div>
    <hr />
  </div>
  <script>window.clanstat_instance = new ClanStat('https://mybulletecho.ru/ma/stats/clan/firstclan/');</script>
</body>

</html>
